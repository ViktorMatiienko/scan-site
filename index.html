<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Scan-Ãœbersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: #fff;
    }
    .top {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="top">
    <button onclick="refreshSheet()">ðŸ”„ Seite aktualisieren</button>
  </div>

  <iframe
    id="sheet"
    src="https://docs.google.com/spreadsheets/d/1-KBdNrWH8ob-1kZz0SSPoVfm9mhO5oDvlm2mMQ2DkgI/edit?usp=sharing">
  </iframe>

  <script>
    function refreshSheet() {
      const iframe = document.getElementById("sheet");
      const url = new URL(iframe.src);
      url.searchParams.set("_refresh", Date.now());
      iframe.src = url.toString();
    }
  </script>

</body>
</html>
